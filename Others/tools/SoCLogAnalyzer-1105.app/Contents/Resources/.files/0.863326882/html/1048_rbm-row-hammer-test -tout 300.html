            let temperature = [87.37, 86.53, 87.13, 85.0, 85.48, 85.25, 86.3, 85.47, 85.02, 84.43, 83.13, 83.59, 79.12, 82.31, 83.12, 81.24, 81.24, 81.48, 81.01, 79.36, 79.59, 79.59, 79.59, 79.59, 79.13, 74.61, 78.06, 77.0, 76.41, 76.41, 76.41, 77.0, 77.0, 77.0, 76.18, 76.18, 75.12, 74.29, 72.4, 74.53, 74.52, 74.28, 75.12, 73.22, 74.06, 73.45, 72.62, 74.07, 74.07, 73.24, 72.63, 69.61, 72.63, 72.41, 72.4, 72.16, 71.34, 71.11, 70.28, 70.52, 70.52, 69.46, 71.11, 69.45, 68.5, 70.28, 70.28, 70.06, 71.11, 68.63, 69.46, 70.29, 68.39, 68.4, 69.46, 68.16, 67.56, 65.43, 69.0, 67.33, 68.16, 68.4, 68.16, 67.1, 67.1, 67.33, 66.51, 67.34, 68.17, 66.51, 66.31, 68.41, 67.11, 67.34, 67.1, 66.04, 67.11, 66.28, 65.22, 66.28, 67.34, 67.11, 65.45, 64.11, 64.61, 65.22, 66.51, 64.62, 66.04, 64.38, 64.38, 65.21, 66.05, 66.28, 65.22, 64.62, 62.22, 64.62, 64.62, 64.62, 64.63];

            let show_soc_count=((Math.max(...times)==0) & (Math.min(...times)==0))?false:true;
            function beishu10(num1, num2=[0], model='max'){
                if (model=='max'){
                    let d1 = Math.max(...num1);
                    let d2 = Math.max(...num2);
                    let d3 = Math.max(d1, d2);
                    return Math.floor(d3+10-d3%10)
                }
                if (model=='min'){
                    let d1 = Math.min(...num1);
                    let d2 = Math.min(...num2);
                    var d3;
                    if (d1 == 0){
                        d3 = Math.min(...num2)
                    }else if (d2 == 0){
                        d3 = Math.min(...num1)
                    }else{
                        d3 = Math.min(d1, d2)
                    }
                    d3 = Math.floor(d3+10-d3%10)
                    if (d3>10)
                        d3 = d3-10
                    return d3
                }
            }
